name: CI

on:
    push:
    pull_request:

jobs:
    phpunit:
        name: PHPUnit (PHP ${{ matrix.php }} - Composer ${{ matrix.composer }} - ${{ matrix.operating-system }})
        runs-on: ${{ matrix.operating-system }}

        strategy:
            fail-fast: false
            matrix:
                operating-system: [ ubuntu-latest, windows-latest ]
                php: ['8.1', '8.2', '8.3', '8.4']
                composer: ['^2.0']

        steps:
            - uses: actions/checkout@v4
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  tools: composer:v2
                  coverage: none
            - uses: ramsey/composer-install@v3
            - run: vendor/bin/phpunit tests

    php-cs-fixer:
        name: PHP CS Fixer
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: latest
                  tools: composer:v2
                  coverage: none
            - uses: ramsey/composer-install@v3
            - run: vendor/bin/php-cs-fixer fix --dry-run --diff

    phpstan:
        name: PHPStan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: latest
                  tools: composer:v2
                  coverage: none
            - uses: ramsey/composer-install@v3
            - run: vendor/bin/phpstan analyse